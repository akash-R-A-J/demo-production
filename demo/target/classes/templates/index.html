
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <title>Email Metadata Extraction</title>
    <!-- style -->
    <!-- <link rel="stylesheet" href="index.css"> -->
    <style>
      body {
        background-color: rgba(176, 168, 165, 0.896);
      }

      /* Style for the heading */
      h1 {
        color: #333;
        text-align: center;
        margin-top: 40px;
        margin-bottom: 20px;
      }

      /* Style for the form container */
      form {
        width: 50%;
        height: 500px;
        margin: 20px auto;
      }

      /* Style for the form inputs */
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }

      textarea {
        width: 97.5%;
        height: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: rgba(241, 134, 4, 0.792);
        resize: vertical;
      }

      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Add some magic! */
      @keyframes rainbow {
        0% {
          color: red;
        }
        25% {
          color: orange;
        }
        50% {
          color: yellow;
        }
        75% {
          color: green;
        }
        100% {
          color: blue;
        }
      }

      h1 {
        animation: rainbow 5s infinite;
      }
    </style>
  </head>

  <!-- Body -->
  <body>
    <h1>Email Metadata Extraction</h1>

    <form action="/process" method="POST">
      <label for="subject" id="email_subject">Email Subject:</label>
      <input type="text" required name="emailHeader" placeholder="write subject here..." id="subject"> <br>
      <label for="emailBody">Email Body:</label>
      <textarea id="emailBody" name="emailBody" rows="5" placeholder="write mail body here..." required></textarea><br>
      <input type="submit" value="Extract Metadata">
   </form>

  </body>
</html>
